<body>
    <script>
        var color=prompt("Enter the color of traffic light");
        if(color == "red"||color=="Red")   {
            console.log("Stop");
        }
       else if(color == "green"||color=="Green")   {
            console.log("Go");
        }
       else if(color == "yellow"||color=="Yellow")   {
            console.log("Get Ready");
        }
        else{
            console.log("Enter valid color");
            
        }
            </script>
